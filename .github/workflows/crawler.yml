name: Hot News Crawler
on:
  schedule:
    # 中国时间每天上午8点运行 (UTC 0点 = 北京时间8点)
    - cron: "0 0 * * *"
    # 中国时间每天下午6点运行 (UTC 10点 = 北京时间18点)
    - cron: "0 10 * * *"
  workflow_dispatch: # 保留手动触发选项
# 添加权限设置
permissions:
  contents: write
jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Verify required files
        run: |
          echo "🔍 检查必需的配置文件..."
          if [ ! -f config/config.yaml ]; then
            echo "❌ 错误: config/config.yaml 文件不存在"
            echo "请参考项目文档创建配置文件"
            exit 1
          fi
          if [ ! -f config/frequency_words.txt ]; then
            echo "❌ 错误: config/frequency_words.txt 文件不存在" 
            echo "请参考项目文档创建频率词配置文件"
            exit 1
          fi
          echo "✅ 配置文件检查通过"
      - name: Display current time
        run: |
          echo "当前UTC时间: $(date -u)"
          echo "北京时间: $(TZ=Asia/Shanghai date)"
      - name: Run crawler
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DINGTALK_WEBHOOK_URL: ${{ secrets.DINGTALK_WEBHOOK_URL }}
          WEWORK_WEBHOOK_URL: ${{ secrets.WEWORK_WEBHOOK_URL }}
          GITHUB_ACTIONS: true
        run: python main.py
      - name: Commit and push if changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto update by GitHub Actions at $(TZ=Asia/Shanghai date)" && git push)
